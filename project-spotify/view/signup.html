<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <style>
      /* Style the form */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* height: 100vh; */
      }

      input {
        margin-bottom: 1rem;
        padding: 0.5rem;
      }

      button {
        padding: 0.5rem 1rem;
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form id="signup-form">
      <h1>Sign Up</h1>
      <input type="text" id="name" placeholder="Name" minlength="5" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" minlength="5" required />
      <div>
        <button type="submit">Sign Up</button>
        <button type="submit" onclick="login()">Log In</button>
      </div>
    </form>
    <script src="../utils/signup.js"></script>
  </body>
</html>
