<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* height: 100vh; */
      }

      input {
        margin-bottom: 1rem;
        padding: 0.5rem;
      }

      button {
        padding: 0.5rem 1rem;
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form id="login-form" class="form">
      <h1>Login</h1>
      <div class="form-control">
        <!-- <label for="email">Email</label> -->
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-control">
        <!-- <label for="password">Password</label> -->
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>
      <button type="submit" id="login-btn">Log In</button>
      <p id="error-msg"></p>
    </form>
    <script src="../utils/login.js"></script>
  </body>
</html>
